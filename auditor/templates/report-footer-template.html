<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      var pdfInfo = {};
      var x = document.location.search.substring(1).split('&');
      for (var i in x) {
        var z = x[i].split('=', 2);
        pdfInfo[z[0]] = unescape(z[1]);
      }
      function getPdfInfo() {
        var page = pdfInfo.page || 1;
        document.getElementById('pdfkit_page_current').textContent = page;
      }
    </script>
    <title>Draft Report Footer</title>
  </head>
  <body
    onload="getPdfInfo()"
    style="height: 70px; overflow: hidden; margin: 0; padding: 0"
  >
    <div style="position: absolute; left: 10px; bottom: 20px">
      <span style="font: 12px 'Arial'; color: #b7b7b7; line-height: 15px">
        CONFIDENTIAL
      </span>
    </div>
    <div style="position: absolute; left: 780px; bottom: 20px">
      <span
        style="font: 12px 'Arial'; color: #b7b7b7; line-height: 15px"
        id="pdfkit_page_current"
      ></span>
    </div>
  </body>
</html>

{% extends 'admin/change_list.html' %}

{% block extrastyle %}
    {{ block.super }}
    <style type="text/css">
        div#content{
            padding: 10px;
        }
        .chip {
            margin-right: 8px;
            margin-bottom: 4px;
            background: #664FB7;
            color: #fff;
            padding: 4px 6px;
            border-radius: 24px;
            font-size: 12px;
        }
    </style>
{% endblock %}

{% block object-tools-items %}
    {% if should_show_prescribe %}
    <li style="display: flex;height: 26px;justify-content: center;">
        <form id="prescribe-blueprint" method="POST" action="prescribe_blueprint/">
            {% csrf_token %}
                <input
                    type="input"
                    placeholder="organization id"
                    id="prescribe_org_id"
                    name="prescribe_org_id"
                    style="margin-right: 8px;">
                <button
                        class="button btn btn-high btn-success"
                        type="submit"
                        style="background-color: #ba2121;padding: 8px;margin-right:12px;">
                    Prescribe
                </button>
        </form>
    </li>
    {% endif %}
    <li>
        <a href="sync_from_airtable/" style="background-color: #999;">
            Update Blueprint
        </a>
    </li>
{% endblock object-tools-items %}

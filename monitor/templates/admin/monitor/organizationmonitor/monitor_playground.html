{% extends "admin/monitor/organizationmonitor/base.html" %}

{% block content %}
<form method="post" action="/admin/monitor/request_dry_run">
    {% csrf_token %}
    <div>
        {% for fieldset in adminform %}
        {% include "admin/includes/fieldset.html" %}
        {% endfor %}
    </div>
    <div class="submit-row">
        <p class="deletelink-box"><a href="/admin/monitor/organizationmonitor/" class="deletelink">Cancel</a></p>
        <input type="submit" name="apply" value="Run"/>
    </div>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ organization.name }} Report</title>
    <meta name="pdfkit-margin-left" content="0mm" />
    <meta name="pdfkit-margin-right" content="0mm" />
    <meta name="pdfkit-margin-bottom" content="0mm" />
    <meta name="pdfkit-margin-top" content="0mm" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Rubik:wght@500;700&display=block"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Roboto", sans-serif;
        font-weight: bold;
      }
      .cover-page {
        position: absolute;
        background: url("https://laika-static-documents.s3.amazonaws.com/Reports/report-cover.png")
          no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: 100% 100%;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
      }
      .cover-page .content {
        padding-top: 295px;
        margin-left: 100px;
      }
      .cover-page .title {
        font-family: "Rubik";
        width: 70%;
        font-size: 60px;
        line-height: 65px;
        font-weight: bold;
        margin: 35px 0 30px;
      }
      .cover-page .date {
        font-family: "Roboto";
        font-size: 26px;
      }
      .cover-page .hexagon {
        display: -webkit-box;
        -webkit-box-pack: center;
        -webkit-box-orient: vertical;
        display: flex;
        text-align: center;
        width: 110px;
        height: 110px;
        position: relative;
        margin-bottom: 10px;
        padding: 20px 0;
        z-index: 1;
      }
      .cover-page .hexagon img.hexagon-svg {
        position: absolute;
        width: 100%;
        z-index: -1;
      }
      .cover-page .hexagon img.logo {
        padding-top: 15px;
        height: 55px;
      }
      .cover-page .hexagon .line {
        border-bottom: 2px solid;
        position: absolute;
        bottom: -15px;
        left: 10px;
        right: 10px;
      }
      .cover-page .footer {
        position: absolute;
        bottom: 30px;
        right: 30px;
        color: #8f859a;
      }
      .cover-page .footer p {
        display: inline-block;
        margin-right: 5px;
        font-size: 14px;
        line-height: 6px;
        font-weight: bold;
      }
      .cover-page .footer .powered-by-logo {
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="cover-page">
      <div class="content">
        <div class="hexagon">
          <img
            class="hexagon-svg"
            src="https://laika-static-documents.s3.amazonaws.com/Reports/hexagon.svg"
            alt="hexagon"
          />
          {% if organization.logo %}
          <img
            class="logo"
            src="{{ organization.logo.url }}"
            alt="{{ organization.name }}"
          />
          {% else %}
          <img
            class="logo"
            src="https://laika-static-documents.s3.amazonaws.com/Logos/default-logo.png"
            alt="{{ organization.name }}"
          />
          {% endif %}
          <div class="line"></div>
        </div>
        <h1 class="title">{{ organization.name }}</h1>
        <h1 class="title">{{ name }}</h1>
        <p class="date">{{ date }}</p>
      </div>
      <footer class="footer">
        <img
          class="powered-by-logo"
          src="https://laika-static-documents.s3.amazonaws.com/Reports/powered-by-laika.png"
          alt="Laika"
        />
      </footer>
    </div>
  </body>
</html>

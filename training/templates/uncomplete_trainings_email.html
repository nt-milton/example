<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Rubik:wght@300;400;500&display=block"
          rel="stylesheet">
    <style>
        @media all {
            /* region: GLOBAL START */
            html,
            body, p {
                margin: 0;
                padding: 0;
            }
        }
    </style>
    <title>Uncompleted Trainings</title>
</head>
<body>
<table
        style="background-color:#ffffff;border-collapse:separate;max-width:600px;margin-left: auto;margin-right: auto;"
>
    <caption>
        Training Reminder
    </caption>
    <tbody>
    <tr>
        <th colspan="3" id="headerLogo"
            style="font-family:Rubik,Arial,Verdana,sans-serif;font-size:13px;color:#232735;background-color:#ffffff;text-align:center;padding-top:24px;padding-bottom:24px">
            <img src="https://laika-static-documents.s3.amazonaws.com/Email+Templates/logo-header.png"
                 alt="Laika Logo" style="width:95px;max-width:95px;height:auto;display:block;margin:0 auto"
                 tabindex="0">
        </th>
    </tr>
    <tr>
        <td colspan="3"
            style="font-family:Rubik,Arial,Verdana,sans-serif;font-size:13px;color:#232735;background-color:#f8fafd;padding:32px;text-align:center">
            <img src="https://laika-static-documents.s3.amazonaws.com/Email+Templates/compliance_ready.png"
                 alt="Compliance Ready" style="display:block;margin:0 auto;width:155px;height:auto">
            <h3 style="margin-top:20px;margin-bottom:0;color:#3B2552;font-weight:300;font-size:16px;line-height:22px;text-align:center;padding:0">
                Reminder to finish training</h3>
        </td>
    </tr>
    <tr>
        <td style="font-family:Rubik,Arial,Verdana,sans-serif;font-size:13px;color:#232735;background-color:#ffffff;padding: 36px 24px 0 24px;">
            <p style="margin:0;color:#232735;font-family:Roboto,Rubik,Arial,Helvetica,Verdana,sans-serif;font-size:13px;line-height:24px;text-align:justify">
                You are assigned training on Laika. Please log in to complete the training.
            </p>
            <p style="margin:0;padding:56px 0 0 0;color:#232735;font-family:Roboto,Rubik,Arial,Helvetica,Verdana,sans-serif;font-size:13px;line-height:24px;text-align:center">
                <a href={{ call_to_action_url }} target="_blank" rel="noopener"
                   style="display:inline-block;color:#ffffff;text-transform:uppercase;font-weight:bold;font-size:12px;line-height:14px;background-color:#4c3068;padding:14px 32px;min-width:200px;border-radius:2px;text-decoration:none!important">Complete Training</a>
            </p>
            <p style="margin:0;padding:56px 0 0 0;color:#232735;font-family:Roboto,Rubik,Arial,Helvetica,Verdana,sans-serif;font-size:13px;line-height:24px;text-align:center">
                <img src="https://laika-static-documents.s3.amazonaws.com/Email+Templates/logo-footer.png"
                     alt="Laika Logo" style="width:78px;max-width:78px;height:auto">
            </p>
            <div
              style="margin: 1.5rem 0 3rem 0;color: #9d92a8;font-family: Roboto, Rubik, Arial, Helvetica, Verdana, sans-serif;font-size: 12px;line-height: 20px;text-align: center;"
            >
              <p>Copyright Â©{% now 'Y' %} Laika Inc.</p>
              <p>Want to unsubscribe or change how often you receive these emails?</p>
              <a
                href="#"
                style="color: #7AACDE;text-decoration:underline;font-family: Roboto, Rubik, Arial, Helvetica, Verdana, sans-serif;font-size: 12px;line-height: 20px;text-align: center;"
              >
                Update Your Email Preferences
              </a>
            </div>
        </td>
        <td style="font-family:Rubik,Arial,Verdana,sans-serif;font-size:13px;color:#232735;background-color:#ffffff;width:12px">
            &nbsp;
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partner Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/partner">Partner Portal</a>
            </li>

        </ul>
    </div>
    {% if request.user.is_authenticated and request.user.role == 'Partner' %}
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/partner/logout" data-test-id="logout">Logout</a>
                <p><small> {{ request.user.email }}</small></p>
            </li>
        </ul>
    {% endif %}
</nav>

{% block content %}
{% endblock %}
</body>
</html>
